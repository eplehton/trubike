<html>
<head>
    <title>Annoport</title>
    <style>
     textarea {
        width: 100%;
        height: 30ex;
     }
    </style>
    <script language="javascript" type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/peli.js"></script>

    <script type="text/javascript">
    
        $(document).ready(function(){	
            var gameshots_str = localStorage.getItem("shots_stats");
            document.getElementById('shots_input').innerHTML = gameshots_str;
            
            $(shots_save).click(function(){
                var sin = document.getElementById('shots_input');
                console.log(sin.textContent);
                localStorage.setItem("shots_stats", sin.textContent);
            });
			
			var gameshots_str = localStorage.getItem("hitmiss_stats");
            document.getElementById('hitmiss_input').innerHTML = gameshots_str;
            
            $(hitmiss_save).click(function(){
                var sin = document.getElementById('hitmiss_input');
                console.log(sin.textContent);
                localStorage.setItem("hitmiss_stats", sin.textContent);
            });

        });
    </script>
</head>
<body>

<h1>Shotport</h1>
<p>
<textarea id="shots_input"></textarea>
</p>

<p>
<input id="shots_save" type="button" value="Save"/>
</p>

<textarea id="hitmiss_input"></textarea>
</p>

<p>
<input id="hitmiss_save" type="button" value="Save"/>
</p>


</body>
</html>
