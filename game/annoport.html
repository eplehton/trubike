<html>
<head>
    <title>Annoport</title>
    <style>
     textarea {
        width: 100%;
        height: 30ex;
     }
    </style>
    <script language="javascript" type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/peli.js"></script>

    <script type="text/javascript">
    
		function loadData() {
			var localstorage_item = document.getElementById("localstorage_item").value;
			
            var targets_str = localStorage.getItem(localstorage_item);
            document.getElementById('item_content').innerHTML = targets_str;
			
		}
	
		function saveData() {
			var localstorage_item = document.getElementById("localstorage_item").value;
			var content = document.getElementById('item_content').value;
			localStorage.setItem(localstorage_item, content);
		}
	
        $(document).ready(function() {
			loadData();
				
            $(targets_save).click(function(){
                saveData();
            });
			
			$(localstorage_item).change(function() {
				loadData();
			});

        });
		
		
    </script>
</head>
<body>

<h1>Annoport</h1>

<select id="localstorage_item">
	<option value="targets" selected>targets</option>
	<option value="shot_stats">shot_stats</option>
	<option value="hitmiss_stats">hitmiss_stats</option>
</select>

<p>Use the textarea below to import or export the targets in the localStorage.</p>
<p>
<textarea id="item_content"></textarea>
</p>

<p>
<button id="targets_save">Save</button>
</p>

</body>
</html>
