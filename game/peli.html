<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link type="text/css" rel="stylesheet" href="pyora.css" />
	<title> Trubike </title>
	
	<script language="javascript" type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
	<script type="text/javascript" src="clipsets.js"></script>
    <script type="text/javascript" src="js/peli.js"></script>
    <script language="javascript" type="text/javascript">
        $(document).ready(function(){
        
            // load targets with ajax call (and hope that it completes before the game begins...)
			// loadTargetsFrom('js/trubike_targets_20141208.json'); // Viikki set 1, 1_paaty problem
 			loadTargetsFrom('js/trubike_targets_20150105.json');
			
			
			var cns = sessionStorage.getItem("clipset_num");
			if (cns == null) {
				clipset_num = 0;
			} else  {
                clipset_num = parseInt(cns);
			}
			
			setupGameInteraction();
		});
		
    </script>

</head>

<body>
    <a id="stop" href="../index.html" class="btn btn-large">Keskeytä peli
    </a>
    
    <div id="pisteruutu">PISTEET: 
    </div>

    <div class="ohjeruutu" id="instruction">
		<p>Kuuntele ohjeet tarkasti.</p>
    </div>

    <div class="ohjeruutu hidden" id="klipinloppu">
        <p>Jatka seuraavaan videoon klikkaamalla tätä ruutua.</p>
		<p id="clip_counter"></p>
    </div>

	<div class="ohjeruutu hidden" id="tasonloppu">
		<p>Hienosti meni! Palaa valikkoon klikkaamalla tätä ruutua.</p>
	</div>
    
    <div style="text-align: center; vertical-align: middle;" >
        <video id="videoplayer" 
		    onclick="videoClicked(event)"
            onended="videoEnded(event)"
            src=""
			muted>
        </video> 
    
    
        <div id="hitpoint_tmpl" class="hitpoint"></div>
		<div id="hitted_target"></div>
		<div id="point_tmpl" class="point"><p class="point">+1</p></div>
        <div id="missed_target" onclick="acknowledgeMissedTarget(event)"></div>
    </div>
   
    <audio id="targethitplayer" src="media/targethit.mp3"></audio>
    <audio id="missplayer" src="media/188039__antumdeluge__bicycle-horn.wav"></audio>
    <audio id="instructionplayer" src=""></audio>

    
    
</body>
</html>
