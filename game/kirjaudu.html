<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title> Kirjaudu </title>
	<link type="text/css" rel="stylesheet" href="pyora.css" />
</head>

		<script language="javascript" type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script language="javascript" type="text/javascript">
			$(document).ready(function() {
				$("#kirjautumisruutu").on('submit', function(e) {
					if (($("#kayttaja").val() == "") || ($("#salasana").val() == "")) {
						return false;				/*tekee sen että ei voi kirjautua tyhjällä käyttäjänimikentällä */
					}
					else {
						tallennaNimi(($("#kayttaja").val()));
						}
				});
				
				
				$("#kirjautuneena" ).text(function( index ) {
					var kayttaja = sessionStorage.getItem("kayttaja")
					if (kayttaja == null) {
						return "Et ole kirjautuneena"
					}else {
					return "\u260E  " + kayttaja;
					}
				});
				
			})
		</script>

		<script type="text/javascript" src="peli.js"></script>


<body>

<div id="header">

	<h1> KIRJAUDU </h1>
	

	<a href="pyorailypeli.html">  
		<div id="back_header">TAKAISIN VALIKKOON</div> 
	</a>
	
	<div id="kirjautuneena">
	</div>
	
</div>


	
<div id="kirjautumiskenttä">

    <form id="kirjautumisruutu" method="post" action="pyorailypeli.html">
   
        <input id="kayttaja" type="text"  placeholder="Käyttäjänimi" /> <br> <br>
        <input id="salasana" type="password" placeholder="Salasana" />
        <input id="submit" class="submit" type="submit" value="Kirjaudu" />
		
    </form>
    
</div>









</body>
</html>
